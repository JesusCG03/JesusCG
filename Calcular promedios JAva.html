<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculadora de promedios</title>
    </head>
    <body>
        <h1>Ingrese notas a calcular</h1>
        <p>Nota 1: <input type="text" id="nota1"></p>
        <p>Nota 2: <input type="text" id="nota2"></p>
        <p>Nota 3: <input type="text" id="nota3"></p>
        <p>Nota 4: <input type="text" id="nota4"></p>
        <p>Nota 5: <input type="text" id="nota5"></p>
        <p><input type="button" value="Calcular" onclick="CalcularPromedio()"></p>
        <p id="promedio"></p>
    </body>
    <script>
        function CalcularPromedio(){
            var v1 = document.getElementById("nota1").value;
            var v2 = document.getElementById("nota2").value;
            var v3 = document.getElementById("nota3").value;
            var v4 = document.getElementById("nota4").value;
            var v5 = document.getElementById("nota5").value;
            var prome = (parseFloat(v1)+parseFloat(v2)+parseFloat(v3)+
            parseFloat(v4)+parseFloat(v5))/5;
            document.getElementById("promedio").innerHTML = prome;
            if (prome >= 90){
                document.writeln ("<p>"+"<p>"+ prome +"   Excelente Promedio");
            }
            else
                document.writeln ("<p>"+ prome +"   Su promedio podria mejorar ")

        }
    </script>
</html>
